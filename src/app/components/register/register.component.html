<br><p>Registration</p>
<div class="registerForm">
  <form #registerForm="ngForm" (ngSubmit)="registerUserDetails(registerForm)">
    <div class="form-group1">
      <label for="exampleInputText" class="col-sm-2 col-form-label">Username</label>
     
      <input
        type="text"
        class="form-control"
        id="exampleInputText"    
        placeholder="Please Enter Username"
        name="userName"
        [(ngModel)]="registeredUser.UserName"
      />
  
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <br>
    <div class="form-group1 row">
      <label for="exampleInputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Please Enter Password"
        [(ngModel)]="registeredUser.Password"
      /></div>
    </div>
    <br>
    <div class="form-group1 row">
      <label for="exampleInputEmail" class="col-sm-2 col-form-label">EmailID</label>
      <div class="col-sm-10">
      <input
        type="email"
        name="email"
        class="form-control"
        id="exampleInputEmail"
        placeholder="Please Enter EmailID"
        [(ngModel)]="registeredUser.emailID"
      />
    </div>
  </div>
  <br>
    <!-- <div class="form-group row mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div> -->

    <div class="form-group1 row">
      <label for="exampleInputMobile" class="col-sm-2 col-form-label">Mobile</label>
      <div class="col-sm-10">
      <input
        type="text"
        name="mobile"
        class="form-control"
        id="exampleInputMobile"
        placeholder="Please Enter Mobile No."
        [(ngModel)]="registeredUser.Mobile"
      /></div>
    </div>
    <br>
    <div class="form-group1 row">
      <label for="exampleInputCity" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
      <input
        type="text"
        name="city"
        class="form-control"
        id="exampleInputCity"
        placeholder="Please Enter City"
        [(ngModel)]="registeredUser.City"
      /></div>
    </div>
    <br>
    <div class="form-group1 row">
      <label for="exampleInputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
      <input
        type="text"
        name="address"
        class="form-control"
        id="exampleInputAddress"
        placeholder="Please Enter Address"
        [(ngModel)]="registeredUser.Address"
      /></div>
    </div>
    <br>
    <div class="button1">
      <button type="submit" class="btn btn-primary" id='btn-register'>Register</button>
    <a routerLink="/login" id='btn-register'>Click here to Login</a></div>
    <br> 
  </form>
</div>
