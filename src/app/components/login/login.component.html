<div class="loginform" >
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)"  >
   
    <div class="errorInvalid">{{ Invalid }}</div>
    <div class="welcome">    
        <b>Welcome to Flight Booking</b>
      </div>
      <br>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Username</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPassword"
          placeholder="Please Enter Username"
          name="userName"
          [(ngModel)]="userInfo.UserIName"
        />
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="exampleInputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword"
        placeholder="Please Enter Password"
        [(ngModel)]="userInfo.UserIPassword"
      />
    </div>
    </div>
    <br>
    <div class="button1" >
      <button type="submit" class="btn btn-primary" id="btn-register">Login</button>
       <a  routerLink="/register" (onclick)="register()">New User? Click here to register</a>
    </div>
    <br>
  </form>
  
</div>
