<div class="loginform">
  <div class="shadow1">
    <br>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
      <div class="container1">
        <div class="welcome">    
      <b>Welcome to Flight Booking</b>
    </div>
  </div>
     <br>
      <div class="container1"><p>Login</p></div>
      <div class="container1">        
            <input
              type="text"
              class="form-control"
              id="inputName"
              required
              placeholder="Please Enter Username"
              name="userName"
              [(ngModel)]="userInfo.UserIName"
              #userName="ngModel"
            />
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
        class="alert">
      <div class="errorInvalid" *ngIf="userName.errors?.['required']">
        Username is required.
      </div>
          </div>
        </div>
    <br>
    <div class="container1">
          <input
          type="password"
          name="password"
          class="form-control"
          required
          id="exampleInputPassword"
          placeholder="Please Enter Password"
          [(ngModel)]="userInfo.UserIPassword" 
          #password="ngModel"
        />
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert">
  <div class="errorInvalid" *ngIf="password.errors?.['required']">
    Password is required.
  </div>
      </div>
    </div>
    <br>
    <div class="container1">
      <button type="submit" class="btn btn-primary" id="btn-register" [disabled]="!loginForm.valid">Login</button>
       <a routerLink="/register"  (onclick)="register()">New User? Click here to register</a>
    </div>
   
    <div class="container1" >
      <div class="errorInvalid">{{ Invalid }}</div>
    </div>
  </form>
  </div>

</div>
<br>
