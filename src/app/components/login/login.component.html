<div class="loginform" >
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <div class="welcome">    
        <b>Welcome to Flight Booking</b>
      </div>
      <br>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label"
        >Username</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputName"
          required
          placeholder="Please Enter Username"
          name="userName"
          [(ngModel)]="userInfo.UserIName"
          #userName="ngModel"
        />
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
    class="alert">

  <div class="errorInvalid" *ngIf="userName.errors?.['required']">
    Username is required.
  </div>
      </div>
    </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="exampleInputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <!-- <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">  -->
          <input
          type="password"
          name="password"
          class="form-control"
          required
          id="exampleInputPassword"
          placeholder="Please Enter Password"
          [(ngModel)]="userInfo.UserIPassword" 
          #password="ngModel"
        />
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert">

  <div class="errorInvalid" *ngIf="password.errors?.['required']">
    Password is required.
  </div>
      </div>
    </div>
    <br>
    <div class="button1" >
      <button type="submit" class="btn btn-primary" id="btn-register" [disabled]="!loginForm.valid">Login</button>
       <a  routerLink="/register"  (onclick)="register()">New User? Click here to register</a>
    </div>
    <br>
    <div class="button1" >
      <div class="errorInvalid">{{ Invalid }}</div>
    </div>
    <br>
  </form>
</div>
