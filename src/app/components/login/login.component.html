<div class="loginForm">
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <div class="form-group">
      <label for="exampleInputText">Username</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        placeholder="Please Enter Username"
        name="userName"
        [(ngModel)]="userInfo.UserIName"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="exampleInputPassword"
        placeholder="Please Enter Password"
        [(ngModel)]="userInfo.UserIPassword"
      />
    </div>
    <div class="form-group">
      <br />
      <button type="submit" class="btn btn-primary" (click)="show()">Login</button>
    </div>
  </form>
</div>
