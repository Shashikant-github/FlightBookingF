<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="register">Register</a>
      <a mat-list-item routerLink="">Login</a>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="displayFlights">Show Flights</a>
      <a mat-list-item routerLink="addFlight">Add Flight</a>
      <a mat-list-item routerLink="searchFlight">Search Flight</a>
      <a mat-list-item routerLink="bookFlight">Book Flight</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FlightBooking</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
