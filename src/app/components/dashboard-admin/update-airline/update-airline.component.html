<p>update-airline works!</p>
  <form #updateAForm="ngForm" (ngSubmit)="updateAirline(updateAForm)">
      <div class="form-group">
        <label for="exampleInputAirline">Update Airline Status</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAirline"
          placeholder="Please Enter Airline Name."
          name="airlineName"
          [(ngModel)]="airlineName"
        />
      </div>

      <!-- airlineName?:string;
        category?:string;
        ticketPrice?:string;
        status?:string;
        delete?:boolean; -->
        <form class="airlineForm">
      <div class="form-group">
        <label for="exampleInputAirline">Airline Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputairlineName"
          placeholder="Please Enter Airline Name."
          name="airlineName"
          [(ngModel)]="airline.airlineName"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputAirlinecategory">Category</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAirlinecategory"
          placeholder="Please Enter Airline Name."
          name="category"
          [(ngModel)]="airline.category"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputAirlineticketPrice">Update Ticket Price</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAirlineticketPrice"
          placeholder="Please Enter Ticket Updated Price."
          name="ticketPrice"
          [(ngModel)]="airline.ticketPrice"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputAirlinestatus">Update Airline Status</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputAirlinestatus"
          placeholder="Please Enter Airline Status."
          name="status"
          [(ngModel)]="airline.status"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputAirlinedelete">Update Delete Status</label>
        <input
          type="boolean"
          class="form-control"
          id="exampleInputAirlinedelete"
          placeholder="Please Enter Airline Delete Status ."
          name="delete"
          [(ngModel)]="airline.delete"
        />
      </div>


      <div>
        <br />
        <button type="submit" class="btn btn-primary" >
          Update
        </button>
      </div>
    </form>
